<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro de Produtos</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
        }
        #image-preview {
            max-width: 200px;
            display: none;
            margin-top: 1rem;
        }
        .product-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Produto</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" id="preco" required>
            </div>
            <div class="form-group">
                <label for="upload-btn">Imagem do Produto</label>
                <input type="file" id="upload-btn" accept="image/*">
                <img id="image-preview" alt="Pré-visualização da imagem">
            </div>
            <button type="submit">Salvar Produto</button>
        </form>
        
        <div class="product-list" id="products-list">
            <!-- Lista de produtos será carregada aqui -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
