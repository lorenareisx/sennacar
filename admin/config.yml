backend:
  name: git-gateway
  branch: main
  repo: lorenareisx/sennacar
  commit_messages:
    create: "Criado {{collection}} '{{slug}}'"
    update: "Atualizado {{collection}} '{{slug}}'"
    delete: "Removido {{collection}} '{{slug}}'"
    uploadMedia: "Upload de mídia '{{path}}'"
    deleteMedia: "Removido mídia '{{path}}'"

publish_mode: editorial_workflow # Adicione esta linha para ter mais controle

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "produtos"
    label: "Produtos"
    file: "data/produtos.json"  # Mude de folder para file
    create: true
    format: json
    fields:
      - {label: "Nome", name: "nome", widget: "string", required: true}
      - {label: "Descrição", name: "descricao", widget: "text"}
      - {label: "Preço", name: "preco", widget: "number", value_type: "float"}
      - {label: "Imagem", name: "imagem", widget: "image", required: false}
      - {label: "Destaque", name: "destaque", widget: "boolean", required: false}